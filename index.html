<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GitHub è»Šç‰Œè¾¨è­˜ç³»çµ±</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; text-align: center; padding: 10px; background: #000; color: white; }
        
        #video-container { 
            position: relative; margin: 0 auto; 
            width: 100%; max-width: 640px; height: 360px;
            background: #111; overflow: hidden; border-radius: 8px; border: 1px solid #444;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .scan-region {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 75%; height: 30%; 
            border: 3px solid #00ff00; border-radius: 6px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); 
            z-index: 10;
        }

        .controls { margin-top: 15px; }
        button {
            padding: 12px 24px; font-size: 16px; border: none; border-radius: 50px;
            background-color: #444; color: white; cursor: pointer; margin: 5px;
        }
        button.scan-btn { background-color: #28a745; width: 85%; font-size: 1.2em; font-weight: bold; }
        button:disabled { background-color: #222; color: #555; }

        #result-area { margin-top: 15px; padding: 15px; background: #222; border-radius: 12px; }
        .match-success { color: #4dff4d; font-size: 1.8em; font-weight: 900; }
        
        #confidence-wrapper { width: 80%; height: 10px; background: #444; margin: 10px auto; border-radius: 5px; overflow: hidden; }
        #confidence-bar { width: 0%; height: 100%; background: #00ff00; transition: width 0.1s; }
        
        /* éŒ¯èª¤è¨Šæ¯é¡¯ç¤ºå€ */
        .error-msg { color: #ff4d4d; font-size: 0.9em; margin-top: 5px; }

        #processedCanvas { display: none; }
    </style>
</head>
<body>

    <h3>ğŸ›¡ï¸ è»Šç‰Œè¾¨è­˜ (GitHub ç‰ˆ)</h3>
    <div id="dbStatus" style="font-size: 12px; color: #aaa;">æ­£åœ¨é€£ç·šåˆ° whitelist.txt...</div>

    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <div class="scan-region"></div>
    </div>

    <div class="controls">
        <button id="startBtn">å•Ÿå‹•ç›¸æ©Ÿ</button>
        <br>
        <button id="scanBtn" class="scan-btn" disabled>ğŸ“¸ é–‹å§‹æƒæ</button>
    </div>

    <div id="result-area">
        <div id="candidateMsg" style="color:#aaa; font-size:0.9em; height:20px;">---</div>
        <div id="confidence-wrapper"><div id="confidence-bar"></div></div>
        <div id="statusMsg" style="margin-top:10px; font-size:1.2em;">ç­‰å¾…æ“ä½œ</div>
    </div>

    <canvas id="processedCanvas"></canvas>

    <script>
        // === è¨­å®šå€ ===
        const VOTE_THRESHOLD = 2; // é€£çºŒ 2 æ¬¡æˆåŠŸå³é€šé
        const FILENAME = './whitelist.txt'; // æŒ‡å®šç•¶å‰ç›®éŒ„
        // =============

        let whitelistArray = [];
        let isScanning = false;
        let votePool = {}; 
        
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const scanBtn = document.getElementById('scanBtn');
        const statusMsg = document.getElementById('statusMsg');
        const candidateMsg = document.getElementById('candidateMsg');
        const confidenceBar = document.getElementById('confidence-bar');
        const dbStatus = document.getElementById('dbStatus');
        const processedCanvas = document.getElementById('processedCanvas');

        const CONFUSABLE_MAP = {
            '4': ['6', 'A'], '6': ['4', 'G', '8', '0', 'B'], 
            'Z': ['2', '7'], '2': ['Z'],
            'B': ['8', 'D', '0', '6'], '8': ['B', '3', 'S', '6'],
            'D': ['0', 'O', 'Q'], '0': ['D', 'O', 'Q'], 'O': ['0', 'D', 'Q'],
            'S': ['5'], '5': ['S'], 'I': ['1'], '1': ['I', 'T']
        };

        // 1. è¼‰å…¥è³‡æ–™åº« (é‡å° GitHub å„ªåŒ–)
        async function loadWhitelist() {
            try {
                // åŠ å…¥æ™‚é–“åƒæ•¸é¿å… GitHub å¿«å–èˆŠæª”æ¡ˆ
                const cacheBuster = `?t=${new Date().getTime()}`;
                const fetchUrl = FILENAME + cacheBuster;

                console.log(`æ­£åœ¨è®€å–: ${fetchUrl}`);
                const response = await fetch(fetchUrl);

                // æª¢æŸ¥ HTTP ç‹€æ…‹ç¢¼
                if (!response.ok) {
                    if (response.status === 404) throw new Error("æ‰¾ä¸åˆ°æª”æ¡ˆ (404) - è«‹æª¢æŸ¥æª”åå¤§å°å¯«");
                    throw new Error(`HTTP éŒ¯èª¤ (${response.status})`);
                }

                const text = await response.text();
                
                // è§£æå…§å®¹
                whitelistArray = text.split(/\r?\n/)
                    .map(line => line.trim().replace(/[^a-zA-Z0-9]/g, '').toUpperCase())
                    .filter(item => item.length > 0);
                
                if (whitelistArray.length === 0) {
                    throw new Error("æª”æ¡ˆæ˜¯ç©ºçš„");
                }

                dbStatus.textContent = `âœ… è³‡æ–™åº«å·²è¼‰å…¥ï¼š${whitelistArray.length} ç­†è³‡æ–™`;
                console.log("è³‡æ–™åº«æ¸…å–®:", whitelistArray);

            } catch (err) {
                console.error(err);
                dbStatus.innerHTML = `<span class="error-msg">âŒ è¼‰å…¥å¤±æ•—: ${err.message}</span>`;
                // å³ä½¿å¤±æ•—ä¹Ÿå…è¨±é–‹å•Ÿç›¸æ©Ÿæ¸¬è©¦ï¼Œä½†æœƒè·³è­¦å‘Š
                statusMsg.textContent = "âš ï¸ è³‡æ–™åº«è¼‰å…¥å¤±æ•—ï¼Œç„¡æ³•æ¯”å°";
            }
        }
        loadWhitelist();

        // 2. å•Ÿå‹•ç›¸æ©Ÿ
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    scanBtn.disabled = false;
                    startBtn.style.display = 'none';
                    statusMsg.textContent = "è«‹é»æ“ŠæŒ‰éˆ•é–‹å§‹æƒæ";
                };
            } catch (err) {
                alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•— (è«‹ç¢ºèªç¶²å€ç‚º https) : " + err.message);
            }
        });

        // 3. å½±åƒè™•ç† (è‡ªå‹•å°æ¯”åº¦)
        function captureAndProcessImage() {
            const ctx = processedCanvas.getContext('2d');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            const cropW = vw * 0.75; 
            const cropH = cropW * 0.30; 
            const cropX = (vw - cropW) / 2;
            const cropY = (vh - cropH) / 2;

            processedCanvas.width = cropW;
            processedCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            let imageData = ctx.getImageData(0, 0, cropW, cropH);
            let data = imageData.data;
            
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                const value = gray > 110 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = value;
            }
            ctx.putImageData(imageData, 0, 0);
            return processedCanvas.toDataURL('image/png');
        }

        // 4. å®¹éŒ¯æ¯”å°
        function isFuzzyMatch(scanned, dbItem) {
            if (Math.abs(scanned.length - dbItem.length) > 1) return false;
            let errors = 0;
            let i = 0, j = 0;
            while (i < scanned.length && j < dbItem.length) {
                if (scanned[i] === dbItem[j]) {
                    i++; j++;
                } else if (CONFUSABLE_MAP[dbItem[j]] && CONFUSABLE_MAP[dbItem[j]].includes(scanned[i])) {
                    i++; j++;
                } else {
                    errors++; i++; j++;
                }
            }
            return errors <= 1; 
        }

        // 5. æƒæè¿´åœˆ (2æ¬¡ç¢ºèª)
        async function startScanningLoop() {
            if (isScanning) return;
            
            // é˜²å‘†ï¼šå¦‚æœè³‡æ–™åº«æ²’è¼‰å…¥ï¼Œä¸çµ¦æƒ
            if (whitelistArray.length === 0) {
                alert("éŒ¯èª¤ï¼šæœƒå“¡è³‡æ–™åº«å°šæœªè¼‰å…¥ï¼Œè«‹æª¢æŸ¥ whitelist.txt");
                return;
            }

            isScanning = true;
            scanBtn.textContent = "ğŸ›‘ æƒæä¸­ (é»æ“Šæš«åœ)";
            scanBtn.style.backgroundColor = "#dc3545";

            while (isScanning) {
                const dataUrl = captureAndProcessImage();

                try {
                    const { data: { text } } = await Tesseract.recognize(dataUrl, 'eng', {
                        tessedit_pageseg_mode: '7',
                        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789- '
                    });

                    let tokens = text.split(/[\s\n]+/);
                    let foundAny = false;

                    for (let token of tokens) {
                        let cleanText = token.replace(/[^A-Z0-9]/g, '');
                        if (cleanText.length < 3) continue;

                        for (let member of whitelistArray) {
                            if (isFuzzyMatch(cleanText, member)) {
                                foundAny = true;
                                candidateMsg.textContent = `åµæ¸¬: ${cleanText} -> ${member}`;
                                
                                if (!votePool[member]) votePool[member] = 0;
                                votePool[member]++;

                                let percent = (votePool[member] / VOTE_THRESHOLD) * 100;
                                confidenceBar.style.width = `${Math.min(percent, 100)}%`;

                                // é€£çºŒ 2 æ¬¡æˆåŠŸ
                                if (votePool[member] >= VOTE_THRESHOLD) {
                                    statusMsg.innerHTML = `<div class="match-success">â­• é€šéï¼<br>${member}</div>`;
                                    isScanning = false;
                                    scanBtn.textContent = "âœ… å®Œæˆ (é»æ“Šé‡ç½®)";
                                    scanBtn.style.backgroundColor = "#28a745";
                                    return;
                                }
                                break;
                            }
                        }
                        if (foundAny) break;
                    }

                    if (!foundAny) {
                        for (let key in votePool) {
                            if (votePool[key] > 0) votePool[key] -= 0.5;
                        }
                        let maxScore = 0;
                        for(let k in votePool) maxScore = Math.max(maxScore, votePool[k]);
                        confidenceBar.style.width = `${(maxScore / VOTE_THRESHOLD) * 100}%`;
                        if(maxScore === 0) candidateMsg.textContent = "æœå°‹ä¸­...";
                    }

                } catch (err) { console.error(err); }
                
                await new Promise(r => setTimeout(r, 200));
            }
        }

        scanBtn.addEventListener('click', () => {
            if (isScanning) {
                isScanning = false;
                votePool = {};
                confidenceBar.style.width = "0%";
                candidateMsg.textContent = "---";
                statusMsg.textContent = "å·²æš«åœ";
                scanBtn.textContent = "ğŸ“¸ é–‹å§‹æƒæ";
                scanBtn.style.backgroundColor = "#28a745";
            } else {
                statusMsg.textContent = "è«‹å°æº–è»Šç‰Œ...";
                startScanningLoop();
            }
        });

    </script>
</body>
</html>
