<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è»Šç‰Œè¾¨è­˜ (å¯è‡ªè¨‚å®¹éŒ¯ç‰ˆ)</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; text-align: center; padding: 10px; background: #000; color: white; }
        
        /* è¦–è¨Šå€å¡Š */
        #video-container { 
            position: relative; margin: 0 auto; 
            width: 100%; max-width: 640px; height: 400px;
            background: #111; overflow: hidden; border-radius: 12px;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* æƒææ¡†ç‰¹æ•ˆ */
        .scan-region {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 80%; height: 30%; 
            border: 3px solid #00ff00; border-radius: 8px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }
        .scan-line {
            position: absolute; width: 100%; height: 2px; background: #00ff00; top: 0;
            animation: scanMove 2s infinite linear;
            box-shadow: 0 0 6px #00ff00;
        }
        @keyframes scanMove { 0% {top: 0;} 50% {top: 100%;} 100% {top: 0;} }

        .controls { margin-top: 15px; }
        button {
            padding: 12px 24px; font-size: 16px; border: none; border-radius: 50px;
            background-color: #444; color: white; cursor: pointer; margin: 5px;
        }
        button.scan-btn { background-color: #28a745; width: 85%; font-size: 1.2em; font-weight: bold; }
        button:disabled { background-color: #222; color: #555; }

        /* çµæœé¡¯ç¤º */
        #result-area { margin-top: 15px; padding: 15px; background: #222; border-radius: 12px; min-height: 90px; }
        .candidate-box { font-size: 0.9em; color: #888; margin-bottom: 5px; height: 20px; }
        .match-success { color: #4dff4d; font-size: 2em; font-weight: 900; text-shadow: 0 0 10px rgba(0,255,0,0.5); }
        
        /* ä¿¡å¿ƒé€²åº¦æ¢ */
        #confidence-bar-container {
            width: 80%; height: 12px; background: #444; margin: 10px auto; border-radius: 6px; overflow: hidden; border: 1px solid #555;
        }
        #confidence-bar {
            width: 0%; height: 100%; background: linear-gradient(90deg, #ffc107, #28a745); transition: width 0.2s;
        }

        #processedCanvas { display: none; }
    </style>
</head>
<body>

    <h3>ğŸ› ï¸ è»Šç‰Œè¾¨è­˜ (å¯è‡ªè¨‚å®¹éŒ¯)</h3>
    <div id="dbStatus" style="font-size: 12px; color: #aaa;">è³‡æ–™åº«è¼‰å…¥ä¸­...</div>

    <div id="video-container">
        <video id="video" playsinline autoplay muted></video>
        <div class="scan-region">
            <div class="scan-line"></div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">å•Ÿå‹•ç›¸æ©Ÿ</button>
        <br>
        <button id="scanBtn" class="scan-btn" disabled>ğŸ“¸ é–‹å§‹æƒæ</button>
    </div>

    <div id="result-area">
        <div id="candidateMsg" class="candidate-box">ç³»çµ±å¾…å‘½ä¸­</div>
        <div id="confidence-bar-container"><div id="confidence-bar"></div></div>
        <div id="statusMsg" style="margin-top:10px; font-size:1.2em;">ç­‰å¾…æ“ä½œ</div>
    </div>
    
    <canvas id="processedCanvas"></canvas>

    <script>
        // ========================================================
        // â˜…â˜…â˜… ä½¿ç”¨è€…è‡ªè¨‚å®¹éŒ¯è¡¨ (User Config) â˜…â˜…â˜…
        // æ‚¨å¯ä»¥åœ¨é€™è£¡æ–°å¢æˆ–ä¿®æ”¹è¦å‰‡ã€‚
        // æ ¼å¼ï¼š 'æ­£ç¢ºçš„å­—': ['éŒ¯èª¤çš„å­—1', 'éŒ¯èª¤çš„å­—2']
        // ========================================================
        const USER_CONFUSE_TABLE = {
            // æ•¸å­—é¡
            '6': ['4', 'G', 'B', '8'],  // è³‡æ–™åº«æ˜¯ 6ï¼Œä½†æƒåˆ° 4/G/B/8 éƒ½ç®—å°
            '4': ['A', '6'],
            '2': ['Z', '7'],
            '7': ['2', 'T', '1'],
            '8': ['B', '3', 'S'],
            '0': ['D', 'O', 'Q', 'U'],
            '1': ['I', 'L', 'T', '|'],
            '5': ['S'],
            '3': ['8'],
            
            // è‹±æ–‡é¡
            'Z': ['2'],
            'B': ['8', 'D', '0'],
            'D': ['0', 'O', 'Q'],
            'O': ['0', 'D', 'Q'],
            'S': ['5'],
            'I': ['1'],
            'Q': ['0', 'O'],
            'A': ['4']
        };
        // ========================================================

        // ç³»çµ±è®Šæ•¸
        let whitelistArray = [];
        let isScanning = false;
        let votePool = {}; 
        const VOTE_THRESHOLD = 3; // é€£çºŒå¹¾æ¬¡æˆåŠŸæ‰é–‹é–€

        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const scanBtn = document.getElementById('scanBtn');
        const statusMsg = document.getElementById('statusMsg');
        const candidateMsg = document.getElementById('candidateMsg');
        const confidenceBar = document.getElementById('confidence-bar');
        const dbStatus = document.getElementById('dbStatus');
        const processedCanvas = document.getElementById('processedCanvas');

        // 1. è¼‰å…¥è³‡æ–™åº«
        async function loadWhitelist() {
            try {
                const response = await fetch('whitelist.txt');
                if (!response.ok) throw new Error("æ‰¾ä¸åˆ°æª”æ¡ˆ");
                const text = await response.text();
                whitelistArray = text.split(/\r?\n/)
                    .map(line => line.trim().replace(/[^a-zA-Z0-9]/g, '').toUpperCase())
                    .filter(item => item.length > 0);
                dbStatus.textContent = `âœ… è³‡æ–™åº«ï¼š${whitelistArray.length} ç­†`;
            } catch (err) {
                dbStatus.textContent = "âŒ è³‡æ–™åº«è¼‰å…¥å¤±æ•—";
            }
        }
        loadWhitelist();

        // 2. å•Ÿå‹•ç›¸æ©Ÿ
        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => { video.play(); scanBtn.disabled = false; startBtn.style.display = 'none'; };
            } catch (err) { alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—"); }
        });

        // 3. å½±åƒè™•ç†
        function captureAndProcessImage() {
            const ctx = processedCanvas.getContext('2d');
            const vw = video.videoWidth;
            const vh = video.videoHeight;
            // è£åˆ‡æ­£ä¸­å¤®
            const cropW = vw * 0.75; 
            const cropH = cropW * 0.35; 
            const cropX = (vw - cropW) / 2;
            const cropY = (vh - cropH) / 2;

            processedCanvas.width = cropW;
            processedCanvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            let imageData = ctx.getImageData(0, 0, cropW, cropH);
            let data = imageData.data;
            
            // è‡ªå‹•è‰²éšæ¼”ç®—æ³•
            let min = 255, max = 0;
            for (let i = 0; i < data.length; i += 4) {
                const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                if (gray < min) min = gray;
                if (gray > max) max = gray;
            }
            if (max === min) max = min + 1;

            for (let i = 0; i < data.length; i += 4) {
                let gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                let normalized = (gray - min) / (max - min) * 255;
                // æé«˜é–€æª»åˆ° 150 ä»¥å¼·åŒ–é»‘å­—
                let value = normalized > 150 ? 255 : 0;
                data[i] = data[i + 1] = data[i + 2] = value;
            }
            ctx.putImageData(imageData, 0, 0);
            return processedCanvas.toDataURL('image/png');
        }

        // 4. â˜… æ ¸å¿ƒï¼šä½¿ç”¨è‡ªè¨‚è¡¨é€²è¡Œæ¯”å° â˜…
        function isFuzzyMatch(scanned, dbItem) {
            // é•·åº¦å·®å¤ªå¤šç›´æ¥å¤±æ•—
            if (Math.abs(scanned.length - dbItem.length) > 1) return false;
            
            let errors = 0;
            let i = 0, j = 0;

            while (i < scanned.length && j < dbItem.length) {
                const charS = scanned[i]; // æƒæåˆ°çš„å­— (å¯èƒ½æ˜¯éŒ¯çš„)
                const charD = dbItem[j];  // è³‡æ–™åº«æ­£ç¢ºçš„å­—
                
                if (charS === charD) {
                    // å®Œå…¨ç›¸åŒ
                    i++; j++;
                } else {
                    // ä¸ç›¸åŒï¼Œæª¢æŸ¥æ˜¯å¦åœ¨ã€Œè‡ªè¨‚å®¹éŒ¯è¡¨ã€ä¸­
                    // é‚è¼¯ï¼šå¦‚æœè³‡æ–™åº«æ˜¯ charDï¼Œä¸” charD çš„å®¹éŒ¯åˆ—è¡¨è£¡åŒ…å« charSï¼Œå‰‡åŸè«’é€™å€‹éŒ¯èª¤
                    if (USER_CONFUSE_TABLE[charD] && USER_CONFUSE_TABLE[charD].includes(charS)) {
                        // é€™æ˜¯ã€Œå…è¨±çš„éŒ¯èª¤ã€ï¼Œä¸ç®—åˆ†
                        i++; j++; 
                        // console.log(`å®¹éŒ¯è§¸ç™¼: è³‡æ–™åº« ${charD} è¢«çœ‹æˆ ${charS} -> åˆ¤å®šé€šé`);
                    } else {
                        // é€™æ˜¯çœŸçš„éŒ¯èª¤
                        errors++;
                        i++; j++;
                    }
                }
            }
            // å…è¨±æœ€å¤š 1 å€‹ä¸æ˜éŒ¯èª¤ (éå®¹éŒ¯è¡¨å…§çš„)
            return errors <= 1;
        }

        // 5. æƒæè¿´åœˆ
        async function startScanningLoop() {
            if (isScanning) return;
            isScanning = true;
            scanBtn.textContent = "ğŸ›‘ æƒæä¸­ (å†æ¬¡é»æ“Šæš«åœ)";
            scanBtn.style.backgroundColor = "#dc3545";
            statusMsg.textContent = "è«‹å°æº–è»Šç‰Œ...";

            while (isScanning) {
                const dataUrl = captureAndProcessImage();
                try {
                    const { data: { text } } = await Tesseract.recognize(dataUrl, 'eng', {
                        tessedit_pageseg_mode: '7',
                        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789- '
                    });

                    // é è™•ç†ï¼šæ‹†è§£å­—ä¸²
                    let rawTokens = text.split(/[\s\n]+/);
                    let foundMatchInFrame = false;

                    for (let token of rawTokens) {
                        let cleanScanned = token.replace(/[^A-Z0-9]/g, '');
                        if (cleanScanned.length < 4 || cleanScanned.length > 8) continue; // éæ¿¾é›œè¨Š
                        
                        // å˜—è©¦æ¯”å°è³‡æ–™åº«
                        for (let member of whitelistArray) {
                            if (isFuzzyMatch(cleanScanned, member)) {
                                foundMatchInFrame = true;
                                candidateMsg.textContent = `åµæ¸¬: ${cleanScanned} âª æœƒå“¡: ${member}`;
                                
                                // åŠ åˆ†æ©Ÿåˆ¶
                                if (!votePool[member]) votePool[member] = 0;
                                votePool[member]++;
                                
                                // æ›´æ–°é€²åº¦æ¢
                                let confidence = (votePool[member] / VOTE_THRESHOLD) * 100;
                                confidenceBar.style.width = `${Math.min(confidence, 100)}%`;

                                // åˆ¤å®šæˆåŠŸ
                                if (votePool[member] >= VOTE_THRESHOLD) {
                                    statusMsg.innerHTML = `<div class="match-success">â­• æ­¡è¿å…‰è‡¨<br>${member}</div>`;
                                    isScanning = false;
                                    scanBtn.textContent = "âœ… è¾¨è­˜æˆåŠŸ (é»æ“Šé‡ç½®)";
                                    scanBtn.style.backgroundColor = "#28a745";
                                    return; // çµæŸ
                                }
                                break; // æ‰¾åˆ°å°±è·³å‡º member è¿´åœˆ
                            }
                        }
                        if (foundMatchInFrame) break; // é€™ä¸€å¹€æ‰¾åˆ°å°±ä¸ç”¨çœ‹ä¸‹å€‹ token
                    }

                    if (!foundMatchInFrame) {
                        // æ…¢æ…¢æ‰£åˆ†
                        for (let key in votePool) {
                            if (votePool[key] > 0) votePool[key] -= 0.5; // æ‰£åˆ†æ…¢ä¸€é»ï¼Œé¿å…é–ƒçˆ
                        }
                        // æ›´æ–° UI (å¦‚æœåˆ†æ•¸æ‰ä¸‹ä¾†)
                        let maxScore = 0;
                        for(let key in votePool) maxScore = Math.max(maxScore, votePool[key]);
                        confidenceBar.style.width = `${(maxScore / VOTE_THRESHOLD) * 100}%`;
                        
                        if(maxScore === 0) candidateMsg.textContent = "æœå°‹ä¸­...";
                    }

                } catch (err) { console.error(err); }

                await new Promise(r => setTimeout(r, 200)); // é¿å…éç†±
            }
        }

        scanBtn.addEventListener('click', () => {
            if (isScanning) {
                isScanning = false;
                votePool = {};
                confidenceBar.style.width = "0%";
                statusMsg.textContent = "å·²æš«åœ";
                candidateMsg.textContent = "---";
                scanBtn.textContent = "ğŸ“¸ é–‹å§‹æƒæ";
                scanBtn.style.backgroundColor = "#28a745";
            } else {
                startScanningLoop();
            }
        });

    </script>
</body>
</html>
