    <script>

        const USER_CONFUSE_TABLE = {

        function log(msg, type='info') {

            if(type==='error') div.style.color = '#ff4d4d';

        // 1. è¼‰å…¥è³‡æ–™åº«
        async function loadWhitelist() {
            try {
                log("æ­£åœ¨è®€å– whitelist.txt...");
                const response = await fetch('whitelist.txt');
                if (!response.ok) throw new Error("è®€å–å¤±æ•— (404)");
                const text = await response.text();
                whitelistArray = text.split(/\r?\n/)

        // 3. å½±åƒè™•ç† (è‡ªå‹•å°æ¯”åº¦)
        function captureAndProcessImage() {
            try {
                const ctx = processedCanvas.getContext('2d');
                const vw = video.videoWidth;
                const vh = video.videoHeight;
                // è£åˆ‡
                const cropW = vw * 0.75; 
                const cropH = cropW * 0.35; 
                const cropX = (vw - cropW) / 2;
                const cropY = (vh - cropH) / 2;

                processedCanvas.width = cropW;
                processedCanvas.height = cropH;
                ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

                let imageData = ctx.getImageData(0, 0, cropW, cropH);
                let data = imageData.data;
                
                // ç°¡å–®çš„äºŒå€¼åŒ– (é¿å…å¤ªè¤‡é›œçš„é‹ç®—å°è‡´æ‰‹æ©Ÿå¡é “)
                for (let i = 0; i < data.length; i += 4) {
                    const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                    // äº®åº¦ > 110 è®Šç™½ï¼Œå¦å‰‡è®Šé»‘
                    const value = gray > 110 ? 255 : 0;
                    data[i] = data[i + 1] = data[i + 2] = value;
                }
                ctx.putImageData(imageData, 0, 0);
                return processedCanvas.toDataURL('image/png');
            } catch (e) {
                log("å½±åƒè™•ç†éŒ¯èª¤: " + e.message, 'error');
                return null;
            }
        }

        // 4. å®¹éŒ¯æ¯”å°é‚è¼¯
        function isFuzzyMatch(scanned, dbItem) {
            // é•·åº¦å·®ç•°ä¿è­·
            if (Math.abs(scanned.length - dbItem.length) > 1) return false;
            
            let errors = 0;
            let i = 0, j = 0;
            
            while (i < scanned.length && j < dbItem.length) {
                const S = scanned[i];
                const D = dbItem[j];

                } else if (USER_CONFUSE_TABLE[D] && USER_CONFUSE_TABLE[D].includes(S)) {
                    // å®¹éŒ¯è¡¨å…§ -> é€šé
                    i++; j++;
                } else {
                    // çœŸéŒ¯èª¤
                    errors++;
                    i++; j++;
                }
            }
            return errors <= 1; // å…è¨±æœ€å¤šéŒ¯ 1 å€‹å­— (éå®¹éŒ¯è¡¨å…§çš„)
        }

        // 5. ä¸»è¿´åœˆ
        async function startScanningLoop() {

            scanBtn.style.backgroundColor = "#dc3545";
            log("é–‹å§‹æƒæè¿´åœˆ...", 'info');

            while (isScanning) {

                    let cleanRaw = text.replace(/[\r\n]/g, '');

                        if (scanned.length < MIN_LENGTH) continue;

                        // æ¯”å°è³‡æ–™åº«
                        for (let member of whitelistArray) {

                                // åŠ åˆ†
                                if (!votePool[member]) votePool[member] = 0;

                                // æ›´æ–° UI

                                progressBar.style.width = `${Math.min(percent, 100)}%`;

                                // åˆ¤æ–·æ˜¯å¦éé—œ
                                if (votePool[member] >= VOTE_THRESHOLD) {
                                    statusMsg.innerHTML = `<div class="match-success">â­• é–‹é–€: ${member}</div>`;
                                    log(`ğŸ¯ æœ€çµ‚ç¢ºèª: ${member}`, 'success');
                                    isScanning = false;
                                    scanBtn.textContent = "âœ… å®Œæˆ (é»æ“Šé‡ç½®)";
                                    scanBtn.style.backgroundColor = "#28a745";
                                    return;
